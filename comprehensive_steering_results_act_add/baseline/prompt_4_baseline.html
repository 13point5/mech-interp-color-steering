<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Art Gallery</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      color: #333;
      line-height: 1.6;
    }

    header {
      background: #2c3e50;
      color: #fff;
      padding: 2rem 1rem;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.2rem;
      color: #ecf0f1;
    }

    nav {
      background: #34495e;
      padding: 1rem;
      text-align: center;
    }

    nav a {
      color: #fff;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #f1c40f;
    }

    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .gallery-item {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .gallery-item:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    .gallery-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .gallery-item-content {
      padding: 1rem;
    }

    .gallery-item h3 {
      margin-bottom: 0.5rem;
      color: #2c3e50;
    }

    .gallery-item p {
      font-size: 0.95rem;
      color: #555;
    }

    footer {
      background: #2c3e50;
      color: #fff;
      text-align: center;
      padding: 1.5rem 1rem;
      margin-top: 2rem;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Modern Art Gallery</h1>
    <p>Discover the beauty of contemporary art</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Exhibitions</a>
    <a href="#">Artists</a>
    <a href="#">Contact</a>
  </nav>

  <div class="container">
    <div class="gallery">
      <div class="gallery-item">
        <img src="https://images.unsplash.com/photo-1581090803686-146b6b13437f?auto=format&fit=crop&w=600&q=80" alt="Artwork 1">
        <div class="gallery-item-content">
          <h3>Abstract Dreams</h3>
          <p>By Sarah Mitchell</p>
        </div>
      </div>
      <div class="gallery-item">
        <img src="https://images.unsplash.com/photo-1581090803686-146b6b13437f?auto=format&fit=crop&w=600&q=80" alt="Artwork 2">
        <div class="gallery-item-content">
          <h3>Urban Visions</h3>
          <p>By Daniel Park</p>
        </div>
      </div>
      <div class="gallery-item">
        <img src="https://images.unsplash.com/photo-1581090803686-146b6b13437f?auto=format&fit=crop&w=600&q=80" alt="Artwork 3">
        <div class="gallery-item-content">
          <h3>Colorful Narratives</h3>
          <p>By Elena Lopez</p>
        </div>
      </div>
      <div class="gallery-item">
        <img src="https://images.unsplash.com/photo-1581090803686-146b6b13437f?auto=format&fit=crop&w=600&q=80" alt="Artwork 4">
        <div class="gallery-item-content">
          <h3>Modern Sculptures</h3>
          <p>By James Chen</p>
        </div>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 Modern Art Gallery. All rights reserved.
  </footer>
</body>
</html>
