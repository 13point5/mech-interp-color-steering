<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Art Gallery</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom right, #FFA500, #FF8C00);
            color: #fff;
            overflow-x: hidden;
        }

        header {
            background: #FF7F50;
            padding: 2rem 1rem;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        nav {
            background: #FFA500;
            padding: 1rem;
            text-align: center;
        }

        nav a {
            color: #fff;
            margin: 0 1rem;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #FF8C00;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .gallery-item {
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
        }

        .gallery-item .caption {
            background: #FF8C00;
            padding: 1rem;
            text-align: center;
        }

        .gallery-item .caption h3 {
            margin: 0;
            font-size: 1.2rem;
        }

        footer {
            background: #FFA500;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }

        footer p {
            margin: 0;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Art Gallery</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Gallery</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <section class="gallery">
        <div class="gallery-item">
            <img src="https://via.placeholder.com/400x300?text=Art+1" alt="Art 1">
            <div class="caption"><h3>Art 1</h3></div>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/400x300?text=Art+2" alt="Art 2">
            <div class="caption"><h3>Art 2</h3></div>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/400x300?text=Art+3" alt="Art 3">
            <div class="caption"><h3>Art 3</h3></div>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/400x300?text=Art+4" alt="Art 4">
            <div class="caption"><h3>Art 4</h3></div>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/400x300?text=Art+5" alt="Art 5">
            <div class="caption"><h3>Art 5</h3></div>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/400x300?text=Art+6" alt="Art 6">
            <div class="caption"><h3>Art 6</h3></div>
        </div>
    </section>
    <footer>
        <p>&copy; 2025 Art Gallery. All rights reserved.</p>
    </footer>
</body>
</html>
