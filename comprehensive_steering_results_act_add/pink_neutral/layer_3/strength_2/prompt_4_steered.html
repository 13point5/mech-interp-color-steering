<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #FFF0F5;
            color: #333;
        }
        header {
            background-color: #FFC0CB;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #fff;
        }
        nav {
            background-color: #FFB6C1;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }
        .gallery-item {
            background-color: #FF69B4;
            width: 300px;
            height: 200px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        .gallery-item:hover {
            transform: scale(1.05);
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        footer {
            background-color: #FFC0CB;
            text-align: center;
            padding: 15px 0;
            margin-top: 30px;
            color: #fff;
        }
        footer p {
            margin: 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Art Gallery</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Exhibitions</a>
        <a href="#">Artists</a>
        <a href="#">Contact</a>
    </nav>
    <div class="gallery">
        <div class="gallery-item"><img src="https://images.unsplash.com/photo-1552674602-6c866c9f53f3?auto=format&fit=crop&w=600&q=80" alt="Art 1"></div>
        <div class="gallery-item"><img src="https://images.unsplash.com/photo-1552674602-6c866c9f53f3?auto=format&fit=crop&w=600&q=80" alt="Art 2"></div>
        <div class="gallery-item"><img src="https://images.unsplash.com/photo-1552674602-6c866c9f53f3?auto=format&fit=crop&w=600&q=80" alt="Art 3"></div>
        <div class="gallery-item"><img src="https://images.unsplash.com/photo-1552674602-6c866c9f53f3?auto=format&fit=crop&w=600&q=80" alt="Art 4"></div>
        <div class="gallery-item"><img src="https://images.unsplash.com/photo-1552674602-6c866c9f53f3?auto=format&fit=crop&w=600&q=80" alt="Art 5"></div>
        <div class="gallery-item"><img src="https://images.unsplash.com/photo-1552674602-6c866c9f53f3?auto=format&fit=crop&w=600&q=80" alt="Art 6"></div>
    </div>
    <footer>
        <p>&copy; 2025 Art Gallery. All rights reserved.</p>
    </footer>
</body>
</html>
