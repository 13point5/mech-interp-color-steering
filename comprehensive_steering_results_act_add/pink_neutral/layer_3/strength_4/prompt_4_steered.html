<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Art Gallery</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom right, #FFC0CB, #FFB6C1, #FF69B4);
            color: #fff;
            overflow-x: hidden;
        }
        header {
            background: #FFC0CB;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        nav {
            background: #FFB6C1;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px 20px;
        }
        .gallery-item {
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        .gallery-item:hover {
            transform: scale(1.05);
        }
        .gallery-item img {
            width: 100%;
            height: auto;
        }
        .gallery-item .info {
            padding: 15px;
            text-align: center;
        }
        .gallery-item .info h2 {
            margin: 0 0 10px;
            font-size: 1.2em;
        }
        .gallery-item .info p {
            font-size: 0.9em;
            color: #666;
        }
        footer {
            background: #FF69B4;
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
        }
        footer p {
            margin: 0;
        }
        @media (max-width: 600px) {
            header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Art Gallery</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Gallery</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <div class="gallery">
        <div class="gallery-item">
            <img src="https://via.placeholder.com/400x300?text=Art+1" alt="Art 1">
            <div class="info">
                <h2>Modern Abstract</h2>
                <p>Created by Artist A</p>
            </div>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/400x300?text=Art+2" alt="Art 2">
            <div class="info">
                <h2>Classic Style</h2>
                <p>Created by Artist B</p>
            </div>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/400x300?text=Art+3" alt="Art 3">
            <div class="info">
                <h2>Impressionist</h2>
                <p>Created by Artist C</p>
            </div>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/400x300?text=Art+4" alt="Art 4">
            <div class="info">
                <h2>Contemporary</h2>
                <p>Created by Artist D</p>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Art Gallery. All rights reserved.</p>
    </footer>
</body>
</html>
