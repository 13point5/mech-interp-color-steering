<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Art Gallery</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #FFC0CB;
            color: #000;
        }
        header {
            background-color: #FFB6C1;
            padding: 20px;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        nav {
            background-color: #FFD700;
            padding: 10px;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .gallery-item {
            background-color: #FFB6C1;
            border: 2px solid #FF69B4;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .gallery-item:hover {
            transform: scale(1.05);
        }
        .gallery-item img {
            width: 100%;
            height: auto;
        }
        .gallery-item .caption {
            background-color: #FF69B4;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        footer {
            background-color: #FFC0CB;
            text-align: center;
            padding: 15px;
            font-size: 0.9em;
            color: #000;
        }
        @media (max-width: 600px) {
            nav a {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Art Gallery</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Gallery</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <div class="gallery">
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300x200?text=Art+1" alt="Art 1">
            <div class="caption">Modern Abstract</div>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300x200?text=Art+2" alt="Art 2">
            <div class="caption">Impressionist</div>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300x200?text=Art+3" alt="Art 3">
            <div class="caption">Minimalist</div>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300x200?text=Art+4" alt="Art 4">
            <div class="caption">Retro</div>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300x200?text=Art+5" alt="Art 5">
            <div class="caption">Surreal</div>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300x200?text=Art+6" alt="Art 6">
            <div class="caption">Contemporary</div>
        </div>
    </div>
    <footer>
        &copy; 2025 Art Gallery. All rights reserved.
    </footer>
</body>
</html>
