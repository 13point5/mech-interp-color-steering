<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #FFC0CB;
            color: #fff;
            overflow-x: hidden;
        }

        header {
            background-color: #FFB6C1;
            padding: 2rem 1rem;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        nav {
            background-color: #FF69B4;
            padding: 1rem 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1.5rem;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #FF6347;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 2rem;
            gap: 2rem;
        }

        .gallery-item {
            background-color: #FF6347;
            border-radius: 10px;
            overflow: hidden;
            width: 300px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0,0,0,0.3);
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .gallery-item-content {
            padding: 1rem;
            text-align: center;
        }

        .gallery-item-content h3 {
            margin: 0 0 0.5rem;
            font-size: 1.2rem;
        }

        .gallery-item-content p {
            font-size: 0.95rem;
            color: #fff;
        }

        footer {
            background-color: #FF69B4;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }

        footer p {
            margin: 0;
        }

        @media (max-width: 768px) {
            .gallery-item {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Art Gallery</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Gallery</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <div class="gallery">
        <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1581090830469-341b32d8559f?auto=format&fit=crop&w=600&q=80" alt="Art 1">
            <div class="gallery-item-content">
                <h3>Modern Abstract</h3>
                <p>Created by Jane Doe</p>
            </div>
        </div>
        <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1577097660936-4844242b116f?auto=format&fit=crop&w=600&q=80" alt="Art 2">
            <div class="gallery-item-content">
                <h3>Impressionist Style</h3>
                <p>Created by John Smith</p>
            </div>
        </div>
        <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1581090830469-341b32d8559f?auto=format&fit=crop&w=600&q=80" alt="Art 3">
            <div class="gallery-item-content">
                <h3>Contemporary Art</h3>
                <p>Created by Emily Johnson</p>
            </div>
        </div>
        <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1577097660936-4844242b116f?auto=format&fit=crop&w=600&q=80" alt="Art 4">
            <div class="gallery-item-content">
                <h3>Classic Painting</h3>
                <p>Created by Michael Brown</p>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Art Gallery. All rights reserved.</p>
    </footer>
</body>
</html>
