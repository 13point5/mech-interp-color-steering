<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Art Gallery</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #FFF5F5;
            color: #333;
        }
        header {
            background-color: #FFC0CB;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #FF69B4;
        }
        nav {
            background-color: #FFB6C1;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #FF69B4;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .gallery-item {
            background-color: #FF69B4;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        .gallery-item:hover {
            transform: scale(1.05);
        }
        .gallery-item img {
            width: 100%;
            height: auto;
        }
        .gallery-item .info {
            background-color: #FFB6C1;
            padding: 15px;
            text-align: center;
        }
        .gallery-item .info h2 {
            margin: 0 0 10px;
            color: #FF69B4;
        }
        .gallery-item .info p {
            font-size: 0.9em;
            color: #333;
        }
        footer {
            background-color: #FFC0CB;
            text-align: center;
            padding: 15px 0;
            margin-top: 30px;
        }
        footer p {
            margin: 0;
            color: #FF69B4;
        }
    </style>
</head>
<body>
    <header>
        <h1>Art Gallery</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Gallery</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <div class="gallery">
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300x200?text=Art+1" alt="Art 1">
            <div class="info">
                <h2>Artwork 1</h2>
                <p>Beautiful abstract painting.</p>
            </div>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300x200?text=Art+2" alt="Art 2">
            <div class="info">
                <h2>Artwork 2</h2>
                <p>Modern digital illustration.</p>
            </div>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300x200?text=Art+3" alt="Art 3">
            <div class="info">
                <h2>Artwork 3</h2>
                <p>Classic oil painting.</p>
            </div>
        </div>
        <div class="gallery-item">
            <img src="https://via.placeholder.com/300x200?text=Art+4" alt="Art 4">
            <div class="info">
                <h2>Artwork 4</h2>
                <p>Contemporary mixed media.</p>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Art Gallery. All rights reserved.</p>
    </footer>
</body>
</html>
