<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #111;
            color: #fff;
        }
        header {
            background-color: #FF0000;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        nav {
            background-color: #FF7F7F;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .gallery-item {
            background-color: #FF0000;
            margin: 10px;
            width: 250px;
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }
        .gallery-item:hover {
            transform: scale(1.05);
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        footer {
            background-color: #800000;
            text-align: center;
            padding: 15px 0;
            margin-top: 20px;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Art Gallery</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Exhibitions</a>
        <a href="#">Artists</a>
        <a href="#">Contact</a>
    </nav>
    <div class="gallery">
        <div class="gallery-item"><img src="https://via.placeholder.com/250x250?text=Art+1" alt="Art 1"></div>
        <div class="gallery-item"><img src="https://via.placeholder.com/250x250?text=Art+2" alt="Art 2"></div>
        <div class="gallery-item"><img src="https://via.placeholder.com/250x250?text=Art+3" alt="Art 3"></div>
        <div class="gallery-item"><img src="https://via.placeholder.com/250x250?text=Art+4" alt="Art 4"></div>
        <div class="gallery-item"><img src="https://via.placeholder.com/250x250?text=Art+5" alt="Art 5"></div>
        <div class="gallery-item"><img src="https://via.placeholder.com/250x250?text=Art+6" alt="Art 6"></div>
    </div>
    <footer>
        <p>&copy; 2025 Art Gallery. All rights reserved.</p>
    </footer>
</body>
</html>
