<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Art Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #00FF00;
      color: #000000;
      overflow-x: hidden;
    }

    header {
      background: #00FF00;
      padding: 20px 40px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 2.5em;
      color: #000000;
    }

    nav {
      background: #008000;
      padding: 10px 20px;
      text-align: center;
    }

    nav a {
      color: #00FF00;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #000000;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px 20px;
    }

    .gallery-item {
      background: #00FF7F;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
    }

    .gallery-item:hover {
      transform: scale(1.05);
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
    }

    .gallery-item .caption {
      background: #008000;
      color: #00FF00;
      padding: 10px;
      text-align: center;
    }

    footer {
      background: #00FF00;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      color: #000000;
    }

    footer p {
      margin: 0;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Art Gallery</h1>
  </header>
  <nav>
    <a href="#">Home</a>
    <a href="#">Gallery</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>
  <div class="gallery">
    <div class="gallery-item">
      <img src="https://via.placeholder.com/400x300?text=Art+1" alt="Art 1">
      <div class="caption">Modern Abstract</div>
    </div>
    <div class="gallery-item">
      <img src="https://via.placeholder.com/400x300?text=Art+2" alt="Art 2">
      <div class="caption">Impressionist Style</div>
    </div>
    <div class="gallery-item">
      <img src="https://via.placeholder.com/400x300?text=Art+3" alt="Art 3">
      <div class="caption">Digital Art</div>
    </div>
    <div class="gallery-item">
      <img src="https://via.placeholder.com/400x300?text=Art+4" alt="Art 4">
      <div class="caption">Surrealism</div>
    </div>
    <div class="gallery-item">
      <img src="https://via.placeholder.com/400x300?text=Art+5" alt="Art 5">
      <div class="caption">Minimalist</div>
    </div>
    <div class="gallery-item">
      <img src="https://via.placeholder.com/400x300?text=Art+6" alt="Art 6">
      <div class="caption">Pop Art</div>
    </div>
  </div>
  <footer>
    <p>&copy; 2025 Art Gallery. All rights reserved.</p>
  </footer>
</body>
</html>
