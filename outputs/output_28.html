<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Haven</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f9;
      color: #333;
    }

    header {
      background: #6a1b9a;
      color: white;
      padding: 20px 40px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    nav {
      background: #333;
      overflow: hidden;
    }

    nav a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      background-color: #555;
    }

    .hero {
      background: url('https://images.unsplash.com/photo-1508610038281-2023c3d10987?auto=format&fit=crop&w=1920&q=80') no-repeat center center/cover;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    .hero h2 {
      font-size: 3em;
      margin: 0;
    }

    .container {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .section {
      margin-bottom: 40px;
    }

    .section h3 {
      color: #6a1b9a;
      margin-bottom: 20px;
    }

    .book-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .book {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .book:hover {
      transform: translateY(-5px);
    }

    .book img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .book-info {
      padding: 15px;
    }

    .book-info h4 {
      margin: 0 0 5px;
    }

    .book-info p {
      margin: 0;
      color: #555;
    }

    .cta {
      text-align: center;
      margin: 40px 0;
    }

    .cta button {
      background: #6a1b9a;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 25px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }

    .cta button:hover {
      background: #4a148c;
    }

    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 20px 0;
    }

    @media (max-width: 600px) {
      .hero h2 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Book Haven</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Shop</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <div class="hero">
    <h2>Discover Your Next Read</h2>
  </div>

  <div class="container">
    <div class="section">
      <h3>Featured Books</h3>
      <div class="book-grid">
        <div class="book">
          <img src="https://via.placeholder.com/300x200?text=Book+1" alt="Book 1">
          <div class="book-info">
            <h4>The Midnight Library</h4>
            <p>By Matt Haig</p>
          </div>
        </div>
        <div class="book">
          <img src="https://via.placeholder.com/300x200?text=Book+2" alt="Book 2">
          <div class="book-info">
            <h4>The Alchemist</h4>
            <p>By Paulo Coelho</p>
          </div>
        </div>
        <div class="book">
          <img src="https://via.placeholder.com/300x200?text=Book+3" alt="Book 3">
          <div class="book-info">
            <h4>Atomic Habits</h4>
            <p>By James Clear</p>
          </div>
        </div>
      </div>
    </div>

    <div class="section">
      <h3>Join Our Community</h3>
      <div class="cta">
        <button>Subscribe to Our Newsletter</button>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Book Haven. All rights reserved.</p>
  </footer>

</body>
</html>
